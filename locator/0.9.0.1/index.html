  <head>
    <meta charset="utf-8" />
    <title>Article Locator</title>
    <meta
      name="description"
      content="Article Locator finds online journal articles by a citation. It covers more than 1,000 journals in chemistry, physics, and biology"
    />
    <meta name="keywords" content="article search,citation" />
    <!-- Bootstrap -->
    <link
      href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap-combined.min.css"
      rel="stylesheet"
    />
    <style type="text/css">
      body {
        background-color: #eee;
      }
      .term {
        text-align: right;
      }
      #freeword {
        width: 100%;
      }
      #suggesttext,
      #suggestvol,
      #suggestpage {
        display: block;
        width: 100%;
      }

      .#out_info {
        height: 40px;
        margin: auto;
      }
      #paperserver_link {
        text-align: center;
        background: #ecc;
        border-radius: 5px;
        margin-top: 30px;
        padding: 10px;
        font-size: 20px;
      }
    </style>

    <script type="text/javascript">
      (function () {
        var po = document.createElement("script");
        po.type = "text/javascript";
        po.async = true;
        po.src = "https://apis.google.com/js/plusone.js";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(po, s);
      })();
    </script>

    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||

          }),
          (i[r].l = 1 * new Date());

        window,

        "script",

        "ga"
      );

      ga("create", "UA-62861419-1", "auto");
      ga("send", "pageview");
    </script>
  </head>

  <body onload="initial()">
    <div class="container">
      <div class="page-header">
        <h1>Article Locator <small>Chemistry, Physics, Biology</small></h1>
      </div>
      <div class="row">
        <div class="span2 term">Citation</div>
        <div class="span8">
          <input
            type="text"
            class="span8"
            id="freeword"
            placeholder="Paste citation, and hit Enter.  Shift + Enter for a new window or tab."
            tabindex="1"
          />
        </div>
      </div>
      <div class="row">
        <div class="info span12" id="out_info">&nbsp;<br /></div>
      </div>
      <div class="row">
        <hr />
        <div
          class="span4 offset4"
          style="text-align: center; margin-bottom: 8px"
        >
          Or type a journal name using a suggestion
        </div>
      </div>
      <div class="row">
        <div class="span2 term">Journal</div>
        <div class="span8">
          <input
            id="suggesttext"
            type="text"
            data-provide="typeahead"
            name="pattern"
            tabindex="2"
            value=""
            autocomplete="off"
          />
        </div>
      </div>
      <div class="row">
        <div class="span2 term">Volume</div>
        <div class="span2">
          <input type="text" id="suggestvol" tabindex="3" />
        </div>
        <div class="span1 term">Page</div>
        <div class="span2">
          <input type="text" id="suggestpage" tabindex="4" />
        </div>
        <div class="span3">
          <span style="float: right">
            <input
              type="button"
              class="btn btn-primary"
              value="Go"
              tabindex="-1"
              id="suggestgo"
            />
          </span>
        </div>
      </div>
      <div class="row" style="margin-top: 50px">
        <div class="span4 offset4" style="text-align: center">
          <a href="../0.8/index.html">Old version</a> /
          <a href="./help.html">Help</a> /
          <a href="./alltitles.html">Supported journals</a>
        </div>
      </div>
      <div class="row" id="socialbookmarks">
        <div class="span4 offset4" style="text-align: center; margin-top: 20px">
          <a
            href="https://twitter.com/share"
            class="twitter-share-button"
            data-url="https://toolsforscience.github.io/locator/"
            data-text="Article Locator"
            data-via="articlelocator"
            >Tweet</a
          >
          <script>
            !(function (d, s, id) {
              var js,
                fjs = d.getElementsByTagName(s)[0],
                p = /^http:/.test(d.location) ? "http" : "https";
              if (!d.getElementById(id)) {
                js = d.createElement(s);
                js.id = id;
                js.src = p + "://platform.twitter.com/widgets.js";
                fjs.parentNode.insertBefore(js, fjs);
              }
            })(document, "script", "twitter-wjs");
          </script>
          <br />
          <iframe
            src="https://www.facebook.com/plugins/like.php?app_id=216169511746572&amp;href=http%3A%2F%2Flocator.web.fc2.com&amp;send=false&amp;layout=standard&amp;width=300&amp;show_faces=true&amp;action=recommend&amp;colorscheme=light&amp;font&amp;height=80"
            scrolling="no"
            frameborder="0"
            style="border: none; overflow: hidden; width: 300px; height: 30px"
            allowTransparency="true"
          ></iframe
          ><br />
          <g:plusone size="small" annotation="inline" width="120"></g:plusone>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/pubs.js"></script>
  </body>
</html>

<body onload="initial()">
<p>
	<span style='display:inline-block;'><img src='./logo.png' width='301' height='47' class='logo'/></span>
	<span style='float:right; font-size:85%'><a href='../0.5/index.html'>Old version</a></span>
</p>
<p class='header'><a href='./alltitles.html'>Supported Journals</a>&nbsp; / &nbsp;<a href='./help.html'>Help</a></p>
<div id='textsearch'>
	<h2>Citation Text</h2>
	<div style='margin: 0em 3em 0em 0em'>
		<input type="text" id="freeword" onkeydown='if (event.keyCode == 13 && document.activeElement.id=="freeword"){goFreeWord();}'/><br />
		<div style='text-align:right; margin: 0.5em 0em 0em 0em'>
			<input type="button" class='bigbutton' value="Parse" onclick="parseFreeWord()" />
			<input type="button" class='bigbutton' value="Parse and Go" onclick="goFreeWord()" />
		</div>
	</div>
	<div style='margin:0em 0em 0em 2em'>e.g.)
	<p style='margin:0.3em'>Phys. Rev. Lett. 53, 1951â€“1953 (1984)</p>
	<p style='margin:0.3em'>Nature 317, 512 - 514</p>
	</div>
	<div id="out_parse_info">&nbsp;<br /></div>
</div>  <!--  id='textsearch' -->

<div style='float:left;'>
	<img src='arrow.png' width='85px' height='70px' style='margin: 3em 0em 0em 0em'/><br />
	&nbsp; Parse
</div>

<div id='autofillsearch'>
<form onsubmit="return false;" action=''>
	<p>
		<span class='head2' style='display:inline-block;'>Input Using Suggestion</span>
		<span id='reporterrorlink' style='float:right; font-size:85%'><a href="javascript:reportErrorPopup()" id="reporterror">Report unsupported citation</a></span>
	</p>
	<div id='report'>
		<a href='javascript:reportErrorClose()' style='float:right;font-size:85%'><img src='./close.png' style='width:1em;height:1em;'/></a>
		Report that the following citation is not correctly supported.<br />
		<div style='margin:0em 2em 0em 0em'>
			<input type="text" id="reportcitation" onkeydown='if (event.keyCode == 13 && document.activeElement.id=="reportcitation"){submitReport();}'/><br />
			<span id='reportresult'></span><input type="button" value='Submit' style='float:right' onclick='submitReport()' />
		</div>
	</div>
	<div style='margin: 0em 3em 0em 0em'>
		<div>Journal: &nbsp;
			<!-- Input form -->
			<input id="suggesttext" type="text" name="pattern" value="" autocomplete="off" style="display: block" />
			<!-- Area to show suggestion -->
			<div id="suggest"></div>
		</div>
		<p>
			<span style='display:inline-block;'>Volume: &nbsp;<input type="text" id="suggestvol"/>&nbsp; &nbsp; &nbsp; </span>
			<span style='display:inline-block;'>Page: &nbsp;&nbsp;<input type="text" id="suggestpage"/></span>
			<span style='float:right'><input type="submit" value="Go" class='bigbutton' id="suggestgo" onclick="jumpToCitation()"/></span>
		</p>
		<div style='margin: 1em 2em;'><input type="checkbox" name="search_ambiguous" id='check_amb' checked /><label for='check_amb'>Ambiguous search on journal title</label><br /></div>
	</div><br />
	<div id="out_info">&nbsp;<br /></div>
</form>
</div>  <!--  id='autofillsearch' -->

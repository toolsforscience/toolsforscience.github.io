	 <body onload='initial()' onkeydown='keyDown(event)' onkeyup='keyUp(event)'>
		 <div id='toprightmenu'><p><a href='../0.7/index.html' tabindex='-1'>Old version</a></p><p class='header'><a href='./alltitles.html' tabindex='-1'>Supported Journals</a>&nbsp;/&nbsp;<a href='./help.html' tabindex='-1'>Help</a><!-- &nbsp;/&nbsp; <a href='javascript:showTutorial(false);'>Quick Guide</a> --> </p></div>

		 <div id='lefttop'>
			 <div class='logo'><img src='img/logo.png' width='120' height='120' class='logo'/></div>
			 <div id='titlecontainer'>
				 <div class='title'><nobr>Article</nobr><br/><nobr>Locator</nobr></div>
				 <div class='subtitle'><nobr>for Chemistry</nobr></div>
			 </div>

		 </div>
		 <div class='dummy'></div>

		 <div id='container3'>
			 <div id='textsearch' class='clicked' onclick='divClicked("textsearch")'>
				 <h2>Citation Text</h2>
				 <div style='margin: 0em 3em 0em 0em'>
					 <input type="text" id="freeword" tabindex='1' onfocus='divClicked("textsearch")' onkeydown='if (event.keyCode == 13 && document.activeElement.id=="freeword"){goFreeWord();}'/><br />
					 <div style='float:right; margin: 0.5em 0em 0em 0em;text-align:center;'>
						 <input type="button" src='img/gobutton.gif' id='gobutton' class='noshift' tabindex='-1'  value="Go" onclick="if(event.shiftKey) parseFreeWord(); else goFreeWord();" /><br/>
						 <div id='keyguide'>
							 Shift key: Only parsing<br/>&#x2318; / Ctrl: New tab
						 </div>
					 </div>
				 </div>
				 <div id='example'>e.g.)
					 <p style='margin:0.3em'>Phys. Rev. Lett. 53, 1951-1953 (1984)</p>
					 <p style='margin:0.3em'>Nature 317, 512 - 514</p>
				 </div>
				 <div id="out_parse_info">&nbsp;<br /></div>
			 </div>  <!--  id='textsearch' -->

			 <div id='autofillsearch' onclick='divClicked("autofillsearch")'>
				 <form onsubmit="return false;" action=''>
					 <h2>Input Using Suggestion</h2>
					 <div style='margin: 0.8em 3em 0em 0em'>
						 <div><span class='shadow'>Journal:</span>
							 <!-- Input form -->
							 <input id="suggesttext" type="text" name="pattern" tabindex='2' value="" autocomplete="off" style="display: block" onfocus='divClicked("autofillsearch")' onkeydown='if (event.keyCode == 13 && document.activeElement.id=="suggesttext"){goFreeWord();}'/>
							 <!-- Area to show suggestion -->
							 <div id="suggest"></div>
						 </div>
						 <p>
						 <span class='shadow' style='display:inline-block;'>Volume: &nbsp;<input type="text" id="suggestvol" tabindex='3'  onkeydown='if (event.keyCode == 13 && document.activeElement.id=="suggestvol"){goFreeWord();}'/>&nbsp; &nbsp; </span>
						 <span class='shadow' style='display:inline-block;'>Page: &nbsp;<input type="text" id="suggestpage" tabindex='4'  onkeydown='if (event.keyCode == 13 && document.activeElement.id=="suggestpage"){goFreeWord();}'/></span>
						 <span style='float:right'><input type="button" src='img/gobutton.gif' value='Go' tabindex='-1' id="suggestgo" onclick="jumpToCitation()"/></span>
						 </p>
					 </div>
					 <div id="out_info">&nbsp;<br /></div>
				 </form>
			 </div>  <!--  id='autofillsearch' -->
		 </div> <!-- #container3 -->

			 <g:plusone size="small" annotation="inline" width="120"></g:plusone>
